<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            padding: 40px;
        }
        .container {
            max-width: 1100px;
            margin: auto;
        }
        .hero {
            margin-bottom: 50px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 14px;
        }
        a {
            color: #38bdf8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="hero">
        <h1>Zainab Abu Saada</h1>
        <p>Full-Stack Developer with strong Project Management mindset.</p>
        <p>
            <a href="https://github.com/yourusername" target="_blank">
                GitHub Profile
            </a>
        </p>
    </div>

    <h2>Projects</h2>

    <div class="projects">
        {% for project in projects %}
            <div class="card">
                <h3>
                    <a href="/projects/{{ project.id }}/">
                        {{ project.name }}
                    </a>
                </h3>
                <p>{{ project.description }}</p>
            </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
