<!DOCTYPE html>
<html>
<head>
    <title>{{ project.name }}</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .task {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .done { color: green; }
        .in_progress { color: orange; }
        .to_do { color: gray; }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>

    <h2>Tasks</h2>

    {% for task in tasks %}
        <div class="task">
            <span>{{ task.title }}</span>
            <span class="{{ task.status }}">{{ task.status }}</span>
        </div>
    {% empty %}
        <p>No tasks yet.</p>
    {% endfor %}
</div>

</body>
</html>
