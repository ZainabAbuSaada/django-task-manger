<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }
        .project {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        h1 {
            margin-bottom: 30px;
        }
        h2 {
            margin: 0 0 10px;
        }
        .tasks {
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Projects</h1>

{% for project in projects %}
    <div class="project">
        <h2>
    <a href="/projects/{{ project.id }}/">
        {{ project.name }}
    </a>
</h2>

        <p>{{ project.description }}</p>
        <div class="tasks">
            Tasks: {{ project.tasks.count }}
        </div>
    </div>
{% empty %}
    <p>No projects yet.</p>
{% endfor %}

</body>
</html>
